<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon-new.png" />
<link rel="icon" sizes="96x96" href="../assets/img/favicon-new.png" />
<link rel="icon" sizes="32x32" href="../assets/img/favicon-new.png" />
<link rel="icon" sizes="16x16" href="../assets/img/favicon-new.png" />

<!-- Fonts -->
<link rel="stylesheet" href="https://use.typekit.net/kzy1kbs.css">
<link rel="stylesheet" href="https://use.typekit.net/wyi3zef.css">

<!-- Import Font Awesome -->
<script src="https://kit.fontawesome.com/c1a5a513f9.js" crossorigin="anonymous"></script>

<!-- imports main stylesheet -->
<link rel="stylesheet" type="text/css" href="style.css">

<!-- Safari, you're the worst -->
<meta name='format-detection' content='telephone=no'>

<% if (!project.embedded) { %>

<!-- BEGIN TWITTER SUMMARY CARD -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="<%= project.title %>">
<meta name="twitter:site" content="@PublicSourcePA">
<meta name="twitter:url" content="<%= project.url %>">
<meta name="twitter:image" content="<%= project.image %>">
<meta name="twitter:description" content="<%= project.description %>">

<!-- Social sharing meta -->
<meta property="og:type" content="article">
<meta property="og:title" content="<%= project.title %>">
<meta property="og:site_name" content="">
<meta property="og:url" content="<%= project.url %>">
<meta property="og:image" content="<%= project.image %>">
<meta property="og:description" content="<%= project.description %>">
<meta property="fb:app_id" content=""/>

<%
// if !project.embedded...
}
%>

<%= t.include("partials/_analytics.html") %>

<!-- STOPS TRANSITIONS FROM FIRING ON PAGE LOAD -->
<script>
  $(document).ready(function() {
    $("body").removeClass("preload");
  });
</script>
